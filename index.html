<!doctype html>
<html data-ng-app="store">

<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body data-ng-controller="StoreController as store">
  <!-- Store Header -->
  <header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">– an AngularJS store –</h2>
  </header>

  <!-- Products Container -->
  <div class="list-group">
    <!-- Product Container -->
    <div class="list-group-item" data-ng-repeat="product in store.products | orderBy:'-price'">
      <product-title></product-title>

      <img data-ng-src="{{product.images[0].full}}" src="#" alt="{{product.name}}" />

      <!-- Product Tabs -->
      <product-panels></product-panels>

    </div>
  </div>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
